<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .scan-line { animation: scan 3s linear infinite; }
    .bounding-box { animation: pulse 2s ease-in-out infinite; }
    .label { animation: fade 2s ease-in-out infinite; }
    
    @keyframes scan {
      0% { transform: translateY(0); }
      50% { transform: translateY(150px); }
      100% { transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { stroke-opacity: 0.7; }
      50% { stroke-opacity: 1; }
    }
    @keyframes fade {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#326442" opacity="0.05"/>
  
  <!-- Camera/Vision Main Frame -->
  <rect x="100" y="80" width="400" height="240" rx="10" fill="#f8f9fa" stroke="#326442" stroke-width="3"/>
  
  <!-- Camera Lens -->
  <circle cx="300" cy="200" r="100" fill="#3f6e29" opacity="0.1"/>
  <circle cx="300" cy="200" r="80" fill="#3f6e29" opacity="0.15"/>
  <circle cx="300" cy="200" r="60" fill="#3f6e29" opacity="0.2"/>
  <circle cx="300" cy="200" r="40" fill="#3f6e29" opacity="0.3"/>
  
  <!-- Scene Elements -->
  <!-- Object 1: Car -->
  <rect x="180" y="220" width="80" height="40" rx="10" fill="#326442" opacity="0.8" class="detected-object"/>
  <rect x="190" y="230" width="30" height="20" rx="5" fill="#72ad38" class="object-part"/>
  <circle cx="200" cy="270" r="10" fill="#3f6e29" class="object-part"/>
  <circle cx="240" cy="270" r="10" fill="#3f6e29" class="object-part"/>
  
  <!-- Object 2: Person -->
  <rect x="350" y="180" width="30" height="80" rx="5" fill="#326442" opacity="0.8" class="detected-object"/>
  <circle cx="365" cy="165" r="15" fill="#326442" opacity="0.8" class="object-part"/>
  
  <!-- Object 3: Tree -->
  <rect x="420" y="200" width="10" height="60" fill="#3f6e29" opacity="0.8" class="detected-object"/>
  <circle cx="425" cy="180" r="25" fill="#72ad38" opacity="0.7" class="object-part"/>
  
  <!-- Computer Vision Elements -->
  <!-- Bounding Boxes -->
  <rect x="175" y="215" width="90" height="50" rx="5" stroke="#72ad38" stroke-width="2" fill="none" class="bounding-box"/>
  <rect x="345" y="155" width="40" height="110" rx="5" stroke="#72ad38" stroke-width="2" fill="none" class="bounding-box"/>
  <rect x="415" y="170" width="40" height="100" rx="5" stroke="#72ad38" stroke-width="2" fill="none" class="bounding-box"/>
  
  <!-- Labels -->
  <rect x="170" y="205" width="40" height="20" rx="3" fill="#326442" class="label"/>
  <text x="175" y="220" font-family="Arial" font-size="12" fill="white">Car</text>
  
  <rect x="340" y="145" width="55" height="20" rx="3" fill="#326442" class="label"/>
  <text x="345" y="160" font-family="Arial" font-size="12" fill="white">Person</text>
  
  <rect x="410" y="160" width="45" height="20" rx="3" fill="#326442" class="label"/>
  <text x="415" y="175" font-family="Arial" font-size="12" fill="white">Tree</text>
  
  <!-- Scanning Effect -->
  <line x1="100" y1="150" x2="500" y2="150" stroke="#72ad38" stroke-width="1" stroke-dasharray="5 3" class="scan-line"/>
  
  <!-- Confidence Scores -->
  <text x="175" y="245" font-family="Courier New" font-size="10" fill="#326442">98.5%</text>
  <text x="345" y="185" font-family="Courier New" font-size="10" fill="#326442">95.2%</text>
  <text x="415" y="190" font-family="Courier New" font-size="10" fill="#326442">92.7%</text>
  
  <!-- Visual Data Points -->
  <circle cx="190" cy="230" r="2" fill="#72ad38"/>
  <circle cx="210" cy="225" r="2" fill="#72ad38"/>
  <circle cx="230" cy="235" r="2" fill="#72ad38"/>
  <circle cx="365" cy="165" r="2" fill="#72ad38"/>
  <circle cx="365" cy="185" r="2" fill="#72ad38"/>
  <circle cx="365" cy="205" r="2" fill="#72ad38"/>
  <circle cx="425" cy="175" r="2" fill="#72ad38"/>
  <circle cx="425" cy="190" r="2" fill="#72ad38"/>
  <circle cx="425" cy="210" r="2" fill="#72ad38"/>
  
  <!-- HUD Elements -->
  <text x="120" y="100" font-family="Arial" font-size="12" fill="#326442" opacity="0.8">Synthetic Scene #42</text>
  <text x="450" y="100" font-family="Arial" font-size="12" fill="#326442" opacity="0.8">Objects: 3</text>
  <text x="120" y="310" font-family="Arial" font-size="12" fill="#326442" opacity="0.8">Resolution: 1920x1080</text>
  <text x="420" y="310" font-family="Arial" font-size="12" fill="#326442" opacity="0.8">Frame: 128/500</text>
</svg> 