  <text x="370" y="305" font-family="Arial" font-size="8" fill="#326442" text-anchor="middle">Q1</text>
  
  <line x1="420" y1="290" x2="420" y2="295" stroke="#326442" stroke-width="1"/>
  <text x="420" y="305" font-family="Arial" font-size="8" fill="#326442" text-anchor="middle">Q2</text>
  
  <line x1="470" y1="290" x2="470" y2="295" stroke="#326442" stroke-width="1"/>
  <text x="470" y="305" font-family="Arial" font-size="8" fill="#326442" text-anchor="middle">Q3</text>
  
  <line x1="520" y1="290" x2="520" y2="295" stroke="#326442" stroke-width="1"/>
  <text x="520" y="305" font-family="Arial" font-size="8" fill="#326442" text-anchor="middle">Q4</text>
  
  <!-- Chart Data - Primary Line -->
  <path d="M 340 240 L 370 190 L 420 230 L 470 150 L 520 180" stroke="#326442" stroke-width="3" fill="none" class="chart-line" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="1000" stroke-dashoffset="1000"/>
  
  <!-- Chart Data - Secondary Line -->
  <path d="M 340 260 L 370 240 L 420 210 L 470 220 L 520 160" stroke="#72ad38" stroke-width="3" fill="none" class="chart-line" stroke-linecap="round" stroke-linejoin="round" stroke-dashoffset="1000" stroke-dasharray="5,5"/>
  
  <!-- Data Points -->
  <circle class="data-point glow" cx="340" cy="240" r="5" fill="#326442"/>
  <circle class="data-point glow" cx="370" cy="190" r="5" fill="#326442"/>
  <circle class="data-point glow" cx="420" cy="230" r="5" fill="#326442"/>
  <circle class="data-point glow" cx="470" cy="150" r="5" fill="#326442"/>
  <circle class="data-point glow" cx="520" cy="180" r="5" fill="#326442"/>
  
  <circle class="data-point" cx="340" cy="260" r="5" fill="#72ad38"/>
  <circle class="data-point" cx="370" cy="240" r="5" fill="#72ad38"/>
  <circle class="data-point" cx="420" cy="210" r="5" fill="#72ad38"/>
  <circle class="data-point" cx="470" cy="220" r="5" fill="#72ad38"/>
  <circle class="data-point" cx="520" cy="160" r="5" fill="#72ad38"/>
  
  <!-- Legend -->
  <rect x="390" y="330" width="120" height="40" rx="5" fill="white" stroke="#326442" stroke-width="1"/>
  
  <circle cx="410" cy="345" r="5" fill="#326442"/>
  <text x="425" y="348" font-family="Arial" font-size="10" fill="#333333">Real Data</text>
  
  <circle cx="410" cy="365" r="5" fill="#72ad38"/>
  <text x="425" y="368" font-family="Arial" font-size="10" fill="#333333">Synthetic Data</text>
  
  <!-- Statistics Overlay -->
