  <text x="135" y="247" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Retail</text>
  <text x="225" y="247" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">$1,897.32</text>
  
  <!-- Row 5 -->
  <rect x="50" y="260" width="40" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="95" y="260" width="80" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="180" y="260" width="90" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  
  <text x="70" y="277" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">005</text>
  <text x="135" y="277" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Energy</text>
  <text x="225" y="277" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">$2,765.50</text>
  
