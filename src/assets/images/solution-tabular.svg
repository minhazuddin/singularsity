<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .data-point { animation: pulse 3s ease-in-out infinite; }
    .chart-line { animation: draw 4s linear forwards; }
    @keyframes pulse {
      0%, 100% { r: 4; opacity: 0.7; }
      50% { r: 6; opacity: 1; }
    }
    @keyframes draw {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    .glow {
      filter: drop-shadow(0px 0px 3px rgba(114, 173, 56, 0.7));
    }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#326442" opacity="0.05"/>
  
  <!-- Split View: Table and Chart -->
  <rect x="40" y="60" width="240" height="280" rx="10" fill="white" stroke="#326442" stroke-width="2"/>
  <rect x="320" y="60" width="240" height="280" rx="10" fill="white" stroke="#326442" stroke-width="2"/>
  
  <!-- Table Header -->
  <rect x="40" y="60" width="240" height="40" rx="10" fill="#326442"/>
  <text x="150" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Synthetic Table Data</text>
  
  <!-- Chart Header -->
  <rect x="320" y="60" width="240" height="40" rx="10" fill="#326442"/>
  <text x="440" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Time Series Visualization</text>
  
  <!-- Table Structure -->
  <!-- Column Headers -->
  <rect x="50" y="110" width="40" height="25" rx="3" fill="#3f6e29" opacity="0.8"/>
  <rect x="95" y="110" width="80" height="25" rx="3" fill="#3f6e29" opacity="0.8"/>
  <rect x="180" y="110" width="90" height="25" rx="3" fill="#3f6e29" opacity="0.8"/>
  
  <text x="70" y="127" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ID</text>
  <text x="135" y="127" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Category</text>
  <text x="225" y="127" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Value</text>
  
  <!-- Table Rows -->
  <!-- Row 1 -->
  <rect x="50" y="140" width="40" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="95" y="140" width="80" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="180" y="140" width="90" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  
  <text x="70" y="157" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">001</text>
  <text x="135" y="157" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Finance</text>
  <text x="225" y="157" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">$1,245.67</text>
  
  <!-- Row 2 -->
  <rect x="50" y="170" width="40" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="95" y="170" width="80" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  <rect x="180" y="170" width="90" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  
  <text x="70" y="187" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">002</text>
  <text x="135" y="187" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Healthcare</text>
  <text x="225" y="187" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">$2,356.89</text>
  
