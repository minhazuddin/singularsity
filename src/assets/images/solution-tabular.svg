  <rect x="180" y="200" width="90" height="25" rx="3" fill="#f8f9fa" stroke="#326442" stroke-width="1"/>
  
  <text x="70" y="217" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">003</text>
  <text x="135" y="217" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">Technology</text>
  <text x="225" y="217" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">$3,128.45</text>
  
