  <text x="330" y="200" font-family="Arial" font-size="10" fill="#326442" text-anchor="middle" transform="rotate(-90, 330, 200)">Value</text>
  
  <!-- Y-Axis Ticks -->
  <line x1="335" y1="120" x2="340" y2="120" stroke="#326442" stroke-width="1"/>
  <text x="330" y="125" font-family="Arial" font-size="8" fill="#326442" text-anchor="end">3000</text>
  
  <line x1="335" y1="170" x2="340" y2="170" stroke="#326442" stroke-width="1"/>
